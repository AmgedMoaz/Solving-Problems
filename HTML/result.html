<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>عرض البيانات</title>
    <style>
        body {
            font-family: Arial;
            direction: rtl;
            background-color: #f9f9f9;
        }
        .container {
            width: 400px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>البيانات المدخلة</h3>
    <p><strong>الاسم:</strong> <span id="name"></span></p>
    <p><strong>الرقم القومي:</strong> <span id="national_id"></span></p>
    <p><strong>العمر:</strong> <span id="age"></span></p>
</div>

<script>
    const params = new URLSearchParams(window.location.search);

    document.getElementById("name").textContent = params.get("name");
    document.getElementById("national_id").textContent = params.get("national_id");
    document.getElementById("age").textContent = params.get("age");
</script>

</body>
</html>
